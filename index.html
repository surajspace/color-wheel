<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Harmony</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
        <div class="selector-container">
            <div class="main-color"></div>
        </div>
    </div>
    <div class="color-harmony">
        <div><span>Primary</span><span class="primary"></span></div>
        <div><span>Complementary</span><span class="complimentary"></span></div>
        <div><span>Split Complimentary</span><span class="splitComplimentary"></span></div>
        <div><span>Analogous</span><span class="analogous"></span></div>
        <div><span>Triadic</span><span class="triadic"></span></div>
        <div><span>Tetradic</span><span class="tetradic"></span></div>
    </div>
    <script src="utils.js"></script>
    <script src="colorHarmony.js"></script>
    <script src="colorWheel.js"></script>
    <script src="app.js"></script>
    <div id="status"></div>
</body>
</html>
